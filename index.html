<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dungeon Slots</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <div id="slot-machine">
            <h1>Dungeon Slots</h1>
            <div id="display">
                <div id="display">
                    <div class="slot" id="slot1"></div>
                    <div class="slot" id="slot2"></div>
                    <div class="slot" id="slot3"></div>
                    <div class="slot" id="slot4"></div>
                </div>
            </div>
            <div id="controls">
                <button id="min-bet">Min Bet</button>
                <button id="max-bet">Max Bet</button>
                <button id="spin">Spin</button>
            </div>
            <div id="coins">
                Coins = <span id="coin-count">100</span>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
